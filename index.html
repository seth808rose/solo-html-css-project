<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background practice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  </head>
  <body>
    <!-- header -->
    <header class="hero">
      <div class="hero-banner">
        <h1>hello world</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ex ab
          accusantium numquam sequi labore qui corporis odio soluta assumenda?
        </p>
        <a href="https://www.petfinder.com/dog-breeds/" class="btn"
          >click here</a
        >
      </div>
      <form method="POST"></form>
    </header>
    <!-- end of header -->
    <!-- content divider -->
    <div class="content-divider"></div>
    <!-- contact -->
    <section class="contact clearfix">
      <div class="section-center">
        <!-- contact-info -->
        <article class="contact-info">
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              95-739 Maiaku st <br />
              Mililani Hi 96789
            </h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">seti.tupi@yammas.com</h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              telephone
            </h4>
            <h4 class="contact-text">83836483487</h4>
          </div>
        </article>
        <!-- contact-form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form method="POST">
            <div class="form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="enter your name here"
              />
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="enter your email here"
              />
              <textarea
                name="message"
                class="form-control"
                placeholder="send us a message"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="form-btn">submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of contact -->
  </body>
</html>
